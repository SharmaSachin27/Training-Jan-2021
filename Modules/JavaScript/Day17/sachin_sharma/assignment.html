
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <script src="https://kit.fontawesome.com/4485b82de8.js" crossorigin="anonymous"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-giJF6kkoqNQ00vy+HMDP7azOuL0xtbfIcaT9wjKHr8RbDVddVHyTfAAsrekwKmP1" crossorigin="anonymous">     
    <title>Assignment</title>
</head>
<body>
    <div class="container bg-primary">
        <div class="alert alert-danger text-center">
            Assignment Day17
        </div>
        <form action="assignment.html">
        <div class="form mt-5 text-white">
            <div class="form-group mt-3">
                
                <div class="row">
                    <div class="col-md-4 text-center"><label for="emp_id">Employee Id</label></div>
                    <div class="col-md-6">
                        <input type="text" name="empid" id="empid" class="form-control" placeholder="Enter Employee Id (e.g 10001)" required>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4 text-center"><label for="emp_name">Employee Name</label></div>
                    <div class="col-md-6">
                        <input type="text" name="emp_name" id="emp_name" class="form-control" placeholder="Enter your good name" required>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4 text-center"><label for="emp_age">Employee Age</label></div>
                    <div class="col-md-6">
                        <input type="number" name="age" id="age" class="form-control" placeholder="Enter your Age (e.g 22)" required>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4 text-center"><label for="gender">Gender</label></div>
                    <div class="col-md-3">
                        <input type="radio" name="gender" id="male"> <label for="male">Male</label>
                    </div>
                    <div class="col-md-3">
                        <input type="radio" name="gender" id="Female"> <label for="Female">Female</label>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4 text-center"><label for="designation">Designation</label></div>
                    <div class="col-md-6">
                        <input type="text" name="designation" id="designation" class="form-control" placeholder="Enter your Designation" required>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4 text-center"><label for="salary">Salary</label></div>
                    <div class="col-md-6">
                        <input type="number" name="salary" id="salary" class="form-control" placeholder=" (e.g Rs 22000)" required>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4 text-center"><label for="location">Location</label></div>
                    <div class="col-md-6">
                        <select name="location" id="location" class="form-control">
                            <option value="Ahmedabad">Ahmedabad</option>
                            <option value="Surat">Surat</option>
                            <option value="Rajkot">Rajkot</option>
                            <option value="Botad">Botad</option>
                        </select>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4 text-center"><label for="email">Email Id</label></div>
                    <div class="col-md-6">
                        <input type="email" name="email" id="email" class="form-control" placeholder=" (e.g abc@gmail.com)" required>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4 text-center"><label for="join_date">Joining Date</label></div>
                    <div class="col-md-6">
                        <input type="date" name="joinDate" id="joinDate" class="form-control"  required>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-4 text-center"><label for="contactNo">Contact No</label></div>
                    <div class="col-md-6">
                        <input type="text" name="contactNo" id="contactNo" class="form-control" placeholder=" (e.g 1234567890)" required>
                    </div>
                </div>
                <div class="row mt-5">
                    <div class="col-md-3"></div>
                    <div class="col-md-3">
                        <input type="button" class="btn btn-success" value="submit" onclick="check()">

                    </div>
                    <div class="col-md-3">
                        <input type="reset" class="btn btn-danger" value="Reset" onclick="check()">
                        
                    </div>
                </div>
            
                <br> <br>
            </div>
        </div>
    </form>
    </div> <br> <br>
    <div class="container">
        <div class="alert alert-warning" id="res"></div>
        <div class="alert alert-info" id="name"></div>
        <div class="alert alert-info" id="agemsg"></div>
        <div class="alert alert-info" id="desigmsg"></div>
        <div class="alert alert-info" id="salmsg"></div>
        <div class="alert alert-info" id="emailmsg"></div>
        <div class="alert alert-info" id="contactmsg"></div>
        
    </div>


    <script>
       function check()
       {
           var empid = document.getElementById('empid').value;
           
            var pattern= /^([0-9]{5})$/;
            var mob_pat = /^([0-9]{10})$/;
            var res = pattern.test(empid);
            var res1=mob_pat.test(document.getElementById('contactNo').value);
            if(res===false)
            {
                document.getElementById("res").innerHTML="Please Employee id should be only 5 digit <br/>"
            }
            if(document.getElementById('emp_name').value==="")
            {
                document.getElementById("name").innerHTML="Please Employee Name should not be blank <br/>"
            } 
            if(document.getElementById('age').value==="")
            {
                document.getElementById("agemsg").innerHTML="Please Employee Age should not be blank <br/>"
            }
            if(document.getElementById('designation').value==="")
            {
                document.getElementById("desigmsg").innerHTML="Please Employee Designation should not be blank <br/>"
            }
            if(document.getElementById('salary').value==="")
            {
                document.getElementById("salmsg").innerHTML="Please Employee salary should not be blank <br/>"
            } 
            if(document.getElementById('email').value==="")
            {
                document.getElementById("emailmsg").innerHTML="Please Employee email should not be blank <br/>"
            }
            if(res1===false)
            {
                document.getElementById("contactmsg").innerHTML="Please Employee contact number must 10 digit <br/>"
            }
            

            
       } 
    </script>
</body>
</html>
